<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>Cookaholic login</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<div class="dialog" id="jsDialog">
<!--提示弹出框-->
<div class="successbox dialogbox" id="jsSuccessTips">
    <h1>Success</h1>
    <div class="close jsCloseDialog"><img src="/static/images/dig_close.png"/></div>
    <div class="cont">
        <h2>Submit success!</h2>
        <p></p>
    </div>
</div>

</div>
<div class="bg" id="dialogBg"></div>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">

            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="/static/images/1.jpg" /></a></li>
                            <li><a href=""><img width="483" height="472" src="/static/images/2.jpg" /></a></li>
                            <li><a href=""><img width="483" height="472" src="/static/images/3.jpg" /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>User login</h2>
                <form action="../login/" method="post" autocomplete="off">
                    <div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
                        <label>Username</label>
                        <input name="username" id="account_l" type="text" placeholder="Example user" />
                    </div>
                    <div class="form-group marb8 {% if login_form.errors.password %}errorput{% endif %}">
                        <label>Password</label>
                        <input name="password" id="password_l" type="password" placeholder="Your password" />
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                     <div class="auto-box marb38">

                        <a class="fr" href="../forgetpwd">Forget your password？</a>
                     </div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="Login > " />
                    {% csrf_token %}
                </form>
                <p class="form-p">New user？<a href="../register">[Register]</a></p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
